# Base config
server.port=8082

# Connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring
spring.datasource.username=spring
spring.datasource.password=spring

# For logging
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Always recreates the structure in db
spring.jpa.hibernate.ddl-auto=update

# Spring Security Logging level
logging.level.org.springframework.security=DEBUG

# OAuth2
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/spring/protocol/openid-connect/certs
